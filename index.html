<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DND</title>
    <link rel="stylesheet" href="style.css" />
    <script src="./index.js" defer></script>
  </head>
  <body>
    <div class="container">
      <div
        class="dragarea"
        ondragenter="dragEnter(event)"
        ondragover="dragOver(event)"
        ondragleave="dragLeave(event)"
        ondrop="drop(event)"
      ></div>
      <div
        class="dragarea"
        ondragenter="dragEnter(event)"
        ondragover="dragOver(event)"
        ondragleave="dragLeave(event)"
        ondrop="drop(event)"
      ></div>
      <div
        class="dragarea"
        ondragenter="dragEnter(event)"
        ondragover="dragOver(event)"
        ondragleave="dragLeave(event)"
        ondrop="drop(event)"
      ></div>
      <div
        class="dragarea"
        ondragenter="dragEnter(event)"
        ondragover="dragOver(event)"
        ondragleave="dragLeave(event)"
        ondrop="drop(event)"
      ></div>
      <div
        class="dragarea"
        ondragenter="dragEnter(event)"
        ondragover="dragOver(event)"
        ondragleave="dragLeave(event)"
        ondrop="drop(event)"
      ></div>
      <div
        class="dragarea"
        ondragenter="dragEnter(event)"
        ondragover="dragOver(event)"
        ondragleave="dragLeave(event)"
        ondrop="drop(event)"
      ></div>
      <div
        class="dragarea"
        ondragenter="dragEnter(event)"
        ondragover="dragOver(event)"
        ondragleave="dragLeave(event)"
        ondrop="drop(event)"
      >
        <img
          src="download.jpg"
          class="dragitem"
          draggable="true"
          ondrag="onDrag(event) "
          ondragend="onDragEnd(event)"
          ondragstart="onDragStart(event)"
        />
      </div>
    </div>
  </body>
</html>
